<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te llego una cartita <3</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffdce0, #ffeaf4);
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      color: #b30059;
      margin-bottom: 20px;
    }

    .carta-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carta {
      width: 35vw;
      max-width: 180px;
      min-width: 100px;
      cursor: pointer;
      border: 5px solid white;
      border-radius: 16px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
      transition: transform 0.3s;
    }

    .carta:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    .mensaje-abajo {
      margin-top: 12px;
      font-size: 4.5vw;
      color: #cc0066;
      font-weight: 500;
    }

    .heart {
      position: absolute;
      font-size: 5vw;
      color: #ff69b4;
      animation: flotar 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes flotar {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-40vh) scale(1.6);
      }
    }
  </style>
</head>
<body>

<h1>üíå Jazm√≠n üíñ te envi√© una carta</h1>

<div class="carta-container">
  <img src="love.webp" alt="Sobre bonito" class="carta" onclick="lanzarCorazones()">
  <div class="mensaje-abajo">Presiona para abrir</div>
</div>

<script>
  let yaClickeado = false;

  function lanzarCorazones() {
    if (yaClickeado) return;
    yaClickeado = true;

    const totalCorazones = 60;

    for (let i = 0; i < totalCorazones; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";

      const offsetX = (Math.random() - 0.5) * window.innerWidth * 0.5;
      const offsetY = (Math.random() - 0.5) * 20;

      heart.style.left = `${window.innerWidth / 2 + offsetX}px`;
      heart.style.top = `${window.innerHeight / 2 + offsetY}px`;
      heart.style.fontSize = `${Math.random() * 6 + 3}vw`;
      heart.style.animationDuration = `${Math.random() * 1.5 + 2}s`;

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }

    // Redirige despu√©s de 4 segundos
    setTimeout(() => {
      window.location.href = "love.php"; // ‚Üê cambia por tu destino
    }, 4000);
  }
</script>

</body>
</html>
